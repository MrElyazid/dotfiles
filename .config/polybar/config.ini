;==========================================================
;
;   POLYBAR CONFIG - NORD THEME
;
;==========================================================

[colors]
background = #2E3440
background-alt = #3B4252
foreground = #D8DEE9
primary = #88C0D0
secondary = #81A1C1
alert = #BF616A
disabled = #707880

[bar/mybar]
width = 100%
height = 24pt
radius = 6

; Transparency
background = ${colors.background}
foreground = ${colors.foreground}

border-size = 4pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

; FONTS - Make sure these match exactly what we found earlier!
font-0 = "SauceCodePro Nerd Font:size=11;2"
font-1 = "SauceCodePro Nerd Font:style=Bold:size=11;2"

; MODULES ARRANGEMENT
modules-left = xworkspaces
modules-center = date
modules-right = pulseaudio wlan battery rofi-power

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; TRAY (System icons like Discord/Steam)
tray-position = right

;==========================================================
; MODULES
;==========================================================

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = ${colors.primary}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = " muted"
label-muted-foreground = ${colors.disabled}

[module/wlan]
type = internal/network
interface-type = wireless
interval = 3.0
format-connected = <ramp-signal> <label-connected>
label-connected = %essid%
label-disconnected = 󰤮  disconnected
label-disconnected-foreground = ${colors.disabled}
ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨
ramp-signal-foreground = ${colors.primary}

[module/battery]
type = internal/battery
full-at = 99
low-at = 10
battery = BAT0
adapter = ADP1
poll-interval = 5
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-charging = %percentage%%
label-discharging = %percentage%%
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750

[module/rofi-power]
type = custom/text
content =  
content-foreground = ${colors.alert}
click-left = rofi -show power-menu -modi power-menu:rofi-power-menu

[settings]
screenchange-reload = true
pseudo-transparency = true
